name: Run test suite

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: install dependencies
        run: yarn install

      - name: run tests
        run: yarn test
